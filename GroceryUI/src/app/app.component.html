<ion-header>
  <ion-toolbar>
    <ion-title>Mini Grocery Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let p of products">
      <ion-label>
        <h2>{{ p.name }}</h2>
        <p>Price: ${{ p.price }} | Stock: <b>{{ p.stock }}</b></p>
      </ion-label>
      <ion-button slot="end" (click)="order(p.id)" [disabled]="p.stock <= 0">
        {{ p.stock > 0 ? 'Buy 1' : 'Out of Stock' }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
