<ion-list *ngIf="products.length > 0">
  <ion-item *ngFor="let p of products">
    <ion-label>
      <h2>{{ p.name }}</h2>
      <p>Price: ${{ p.price }} | Stock: <b>{{ p.stock }}</b></p>
    </ion-label>
    
    <ion-input type="number" #qtyInput value="1" style="max-width: 50px;"></ion-input>
    
    <ion-button slot="end" (click)="order(p.id, qtyInput.value)" [disabled]="p.stock <= 0">
      Buy
    </ion-button>
  </ion-item>
</ion-list>
